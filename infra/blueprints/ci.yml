name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main, test]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - run: pip install uv

      - run: uv sync --all-packages --all-extras

      - name: Ruff check
        run: .venv/bin/ruff check .

      - name: Ruff format check
        run: .venv/bin/ruff format --check .

  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: pip install uv

      - run: uv sync --all-packages --all-extras

      - name: Pyright type check
        run: npx pyright

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - run: pip install uv

      - run: uv sync --all-packages --all-extras

      - run: .venv/bin/pytest tests/ -v
